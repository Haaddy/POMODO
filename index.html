<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/modal.css">
    <title>Pomodo</title>
</head>
<body>
    <!--just wrapper fot my content his size like body size  -->
    <div class="wrapper"> 
        <section class="pomodo">
            <button id="pomodoro" class="pomodo__pomodoro-btn btn">Pomodo</button>
            <button id="short" class="pomodo__short-btn btn">short break</button>
            <button id="long" class="pomodo__long-btn btn">long break</button>
            <p id="timer" class="pomodo__time-txt">25:00</p>
             <button id="start-btn" class="pomodo__start-btn btn">start</button>
            <button id = 'pause-btn' class="pomodo__pause-btn btn">pause</button>
            <button id="reset" class="pomodo__reset-btn btn">reset</button>
            

        </section>
        <button id="setting-btn" class="setting-btn">Setings</button>

    </div>  
        <div id="modal" class="modal ">
            <div class="modal-content">
                <nav class="modal-menu">
                    <p>Timer Settings</p>
                </nav>
                <div class="modal-body">
                    <label>Pomodoro: <input id="pomodoro-input" type="number" value="25" min="1" max="60" /></label>
                    <label>Short break: <input id="short-input" type="number" value="5" min="1" max="60" /></label>
                    <label>Long Break: <input id="long-input" type="number" value="10" min="1" max="60" /></label>
                    <div class="modal-actions">
                        <button id="save-settings" class="modal-btn">Save</button>
                        <button id="close-modal" class="modal-close-btn modal-btn ">Close</button>
                    </div>
                    
                </div>
                
                
                
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
