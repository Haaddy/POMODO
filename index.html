<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/modal.css">
    <title>Pomodo</title>
</head>
<body>
    <!--just wrapper fot my content his size like body size  -->
    <div class="wrapper"> 
        <section class="pomodo">
            <button id="pomodoro" class="pomodo__pomodoro-btn btn">Pomodo</button>
            <button id="short" class="pomodo__short-btn btn">short break</button>
            <button id="long" class="pomodo__long-btn btn">long break</button>
            <p id="timer" class="pomodo__time-txt">25:00</p>
             <button id="start-btn" class="pomodo__start-btn btn">start</button>
            <button id = 'pause-btn' class="pomodo__pause-btn btn">pause</button>
            <button id="reset" class="pomodo__reset-btn btn">reset</button>
            

        </section>
        <button id="setting-btn" class="setting-btn">Setings</button>

    </div>  
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2>Настройки таймера</h2>
                <label>Помодоро: <input id="pomodoro-input" type="number" value="25" min="1" max="60" /></label>
                <label>Короткий перерыв: <input id="short-input" type="number" value="5" min="1" max="60" /></label>
                <label>Длинный перерыв: <input id="long-input" type="number" value="10" min="1" max="60" /></label>
                <button id="save-settings">Сохранить</button>
                <button id="close-modal">Закрыть</button>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
