<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Pomodo</title>
</head>
<body>
    <div class="wrapper">
        <div class="category-container">
            <buton id="pomodoro" class="btn-choise">Pomodo</buton>
            <buton id="short" class="btn-choise">short break</buton>
            <buton id="long" class="btn-choise">long break</buton>
        </div>
        <p id="timer" class="time-txt">25:00</p>
        <div class="btn-container ">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id = 'pause-btn' class="pause-btn btn">pause</button>
            <button id="reset" class="btn">reset</button>
        </div>
           
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
